<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Offline - Jajan Bang</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family:
                    "Poppins",
                    -apple-system,
                    BlinkMacSystemFont,
                    sans-serif;
                background: linear-gradient(135deg, #fff7ed 0%, #fed7aa 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 1rem;
            }
            .container {
                text-align: center;
                max-width: 400px;
            }
            .icon {
                width: 120px;
                height: 120px;
                margin: 0 auto 2rem;
            }
            h1 {
                font-size: 1.5rem;
                color: #ea580c;
                margin-bottom: 1rem;
            }
            p {
                color: #78716c;
                margin-bottom: 2rem;
                line-height: 1.6;
            }
            button {
                background: #ea580c;
                color: white;
                border: none;
                padding: 0.75rem 2rem;
                font-size: 1rem;
                font-weight: 600;
                border-radius: 9999px;
                cursor: pointer;
                transition:
                    transform 0.2s,
                    box-shadow 0.2s;
            }
            button:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 12px rgba(234, 88, 12, 0.3);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"
                    stroke="#ea580c"
                    stroke-width="1.5"
                />
                <path
                    d="M8.5 14s1.5 2 3.5 2 3.5-2 3.5-2"
                    stroke="#ea580c"
                    stroke-width="1.5"
                    stroke-linecap="round"
                />
                <path
                    d="M15 9h.01M9 9h.01"
                    stroke="#ea580c"
                    stroke-width="2"
                    stroke-linecap="round"
                />
                <path
                    d="M2 12h2M20 12h2M12 2v2M12 20v2"
                    stroke="#ea580c"
                    stroke-width="1.5"
                    stroke-linecap="round"
                />
            </svg>

            <h1>Kamu Sedang Offline</h1>
            <p>
                Sepertinya koneksi internetmu terputus. Periksa koneksi dan coba
                lagi.
            </p>

            <button onclick="location.reload()">Coba Lagi</button>
        </div>
    </body>
</html>
